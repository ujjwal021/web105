<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darkmode website</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <nav>
            <a href="#" class="logo"><img src="./images/logo.png" alt=""></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Portfolio</a></li>

                <li><a href="#">clients</a></li>
                <li><a href="#">Contact</a></li>
                
            </ul>
            <div class="toggle-btn" id="btn">
                <span id="btnText">dark</span>
                <img src="./images/moon.png" alt="moon" id="btnIcon">
            </div>
        </nav>
        <div class="content">
            <h1>Hello!</h1>
            <h1><span>I'm</span>Ujjwal </h1>
            <p>Im a developer and designer i have been working with the web development for a couple of years now
                i always try to give my best if any chance has given
            </p>
            <a href="#">Hire Me</a>
        </div>
        <div class="image-box">
            <img src="./images/ujjwal1.jpg" alt="">
            <div class="pattern">
                <img src="./images/background.png" alt="">
                <img src="./images/background.png" alt="">
            </div>
        </div>
    </div>
    <script>
         let btn = document.getElementById("btn");
         let btnText = document.getElementById("btnText");
         let btnIcon = document.getElementById("btnIcon");
         btn.onclick = function()
         {
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme"))
            {
                btnIcon.src = "images/sun.png";
                btnText.innerHTML = "Light";
            }
            else
            {
                btnIcon.src = "images/moon.png";
                btnText.innerHTML = "Dark";
            }
         }
    </script>
</body>
</html>
