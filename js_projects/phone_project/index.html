<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./images/logo.png" alt="here goes logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">

            <img src="./images/mobile.png"  class="mobile" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="./images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, wide angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./images/processor.png" alt="">
                    <div>
                        <h1>processor</h1>
                        <p>Snapdragon Octa-Core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./images/battery.png" alt="">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh,720Hrs Standyby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="./images/arrow.png" id="upbtn" alt="">
            <h3>features</h3>
            <img src="./images/arrow.png"  id="downbtn" alt="">
        </div>
    </div>
    <script>
          var circle = document.getElementById("circle");
          var upbtn = document.getElementById("upbtn");
          var downbtn = document.getElementById("downbtn");
          var rotavalue = circle.style.transform;
          var rotatesum;
          upbtn.onclick = function()
          {
            rotatesum = rotavalue + "rotate(-90deg)";
            circle.style.transform = rotatesum;
            rotavalue = rotatesum;
          }
          downbtn.onclick = function()
          {
            rotatesum = rotavalue + "rotate(90deg)";
            circle.style.transform = rotatesum;
            rotavalue = rotatesum;
          }
    </script>
</body>
</html>
