<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- section 1 -->
    <div id="section1" class="container text-center mt-5">
        <button class="btn btn-warning btn-lg" onclick="generate_number_btn_click()">
            Generate Number
        </button>
    </div>
    <!-- section 2 -->
    <div id="section2" class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <!-- boyimage -->
                <img src="https://media.tenor.com/4gd79th6Q0IAAAAC/boy-hmmm.gif" alt="" width="250px" height="250px">
                <p class="text-danger">
                    Guess the number between 1 to 100 ***
                </p>
                <div class="form-group w-25 mx-auto">
                    <input id="field" type="text" placeholder="Enter here" class="form-control">
                </div>
                <button class="btn btn-primary btn-sm mt-4" onclick="check_number()">
                    check
                </button>
            </div>
        </div>
    </div>
    <!-- section 3-->
    <div id="section3" class="container text-center">
          <!-- rolling dice image -->
        <img src="https://www.animatedimages.org/data/media/710/animated-dice-image-0079.gif" alt="">
        <h2>Generating Number ...</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
